      <div class="main__container"> 
        <div class="main__img--container">
            <img src="images/logo.jpg" alt="pic" id="main__img">
        </div>
        <form id="myForm"class="main__content"action="results.html" method="GET">
            <div>
                <label for="date">Birth Date</label>
             <input type="date" name="date" id="date" required>    
            </div>
           
            <div> 
                <label for="name">Name</label>
             <input type="text" name="name" id="name" placeholder="First Name" required>    
              </div>
            <div>   
                <label for="surname">Surname</label>
             <input type="text" name="surname" id="surname" placeholder="Surname" required>   
              </div>
            <div>
             <label for="email">Email</label>
             <input type="email" name="email" id="email" placeholder="E-mail" required>   
             </div>
            <div>  
                 <label for="password">Password</label>
             <input type="password" name="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>  
                 </div>
             <div>     
                 <button id="btn1"   class="main__btn" type="submit">Submit</button> 
                 <button id="btn2" class="main__btn" type="reset">Reset</button>
              </div>   
          
         </form>
         <script type="text/javascript">
            
            var form = document.getElementById("myForm");
            function handleForm(event) { event.preventDefault(); }
            form.addEventListener('submit', handleForm);
           
         
          </script>
